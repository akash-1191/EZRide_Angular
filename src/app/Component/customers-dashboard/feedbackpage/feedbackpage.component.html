<div class="min-h-screen bg-gray-200 flex items-center justify-center p-4">
  <div class="w-full max-w-6xl bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col lg:flex-row">

    <!-- Image Section -->
    <div class="w-full lg:w-1/2 h-80 lg:h-auto flex items-center justify-center bg-gray-50">
      <img src="../../../../assets/image/feed.png" alt="Car Illustration" class=" object-fill h-[100%] " />
    </div>

    <!-- Form Section -->
    <div class="w-full lg:w-1/2 flex flex-col  justify-center p-6 md:p-10">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2 text-center">Send Us Your Feedback</h2>
      <p class="text-center text-gray-600 mb-6">We value your suggestions and concerns. Help us improve your experience.
      </p>

      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Feedback Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Feedback Type</label>
          <select formControlName="feedbackType"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
            <option value="" disabled>Select a type</option>
            <option *ngFor="let type of feedbackTypes" [value]="type.value">{{ type.display }}</option>
          </select>
          <div *ngIf="isInvalid('feedbackType')" class="text-red-500 text-sm mt-1">Please select a feedback type.</div>
        </div>

        <!-- Message Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea formControlName="message" rows="5" maxlength="500"
            class="w-full border border-gray-300 rounded-md px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-gray-400"
            placeholder="Write your feedback here..."></textarea>
          <div class="text-xs text-gray-500 mt-1">Max 500 characters</div>
          <div *ngIf="isInvalid('message')" class="text-red-500 text-sm mt-1">Message is required.</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="feedbackForm.invalid || isSubmitting" [ngClass]="{
            'bg-gray-700 hover:bg-gray-800 cursor-pointer': !feedbackForm.invalid && !isSubmitting,
            'bg-gray-400 cursor-not-allowed': feedbackForm.invalid || isSubmitting
          }" class="w-full text-white py-3 rounded-md font-semibold transition duration-200">
          {{ isSubmitting ? 'Sending...' : 'Submit Feedback' }}
        </button>
      </form>

      <!-- Status Messages -->
      <p *ngIf="submitSuccess" class="text-green-600 mt-4 text-center font-medium">{{ submitSuccess }}</p>
      <p *ngIf="submitError" class="text-red-600 mt-4 text-center font-medium">{{ submitError }}</p>
    </div>
  </div>
</div>

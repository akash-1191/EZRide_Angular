<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-6 overflow-hidden">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-200 p-8">

    <h2 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center">Send Your Feedback</h2>
    <p class="text-center text-gray-600 mb-8">
      Weâ€™d love to hear your thoughts, complaints, or suggestions!
    </p>

    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>

      <div>
        <label for="feedbackType" class="block text-sm font-medium text-gray-700 mb-1">Feedback Type</label>
        <select
          id="feedbackType"
          formControlName="feedbackType"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [class.border-red-500]="isInvalid('feedbackType')"
        >
          <option value="" disabled>Select Type</option>
          <option *ngFor="let type of feedbackTypes" [value]="type.value">{{ type.display }}</option>
        </select>
        <div *ngIf="isInvalid('feedbackType')" class="text-red-500 text-xs mt-1">Feedback Type is required.</div>
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
        <textarea
          id="message"
          rows="5"
          maxlength="500"
          placeholder="Write your feedback here..."
          formControlName="message"
          class="w-full rounded-lg border border-gray-300 px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [class.border-red-500]="isInvalid('message')"
        ></textarea>
        <p class="text-xs text-gray-400 mt-1">Max 500 characters</p>
        <div *ngIf="isInvalid('message')" class="text-red-500 text-xs mt-1">
          Message is required and must be less than 500 characters.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full py-3 cursor-pointer bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold rounded-full shadow-lg hover:from-pink-600 hover:to-red-600 transition transform hover:scale-105 disabled:opacity-50"
      >
        {{ isSubmitting ? 'Sending...' : 'Send Feedback' }}
      </button>
    </form>

    <p *ngIf="submitSuccess" class="text-green-600 mt-4 text-center font-semibold">{{ submitSuccess }}</p>
    <p *ngIf="submitError" class="text-red-600 mt-4 text-center font-semibold">{{ submitError }}</p>

  </div>
</div>

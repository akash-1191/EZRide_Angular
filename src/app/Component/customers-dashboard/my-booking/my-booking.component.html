<!-- Bike Bookings Section -->
<div class="bg-white shadow-md rounded-lg overflow-x-auto mb-8">
    <h2 class="text-xl font-semibold text-gray-800 px-4 py-3 border-b">
        <i class="fas fa-motorcycle text-red-600 text-xl"></i> Bike Bookings
    </h2>

    <table>
        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
            <tr>
                <th class="px-4 py-3">Bike Name</th>
                <th class="px-4 py-3">Reg No</th>
                <th class="px-4 py-3">Booking Date</th>
                <th class="px-4 py-3">Duration</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3 text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-t">
                <td class="px-4 py-3"></td>
                <td class="px-4 py-3"></td>
                <td class="px-4 py-3"></td>
                <td class="px-4 py-3"></td>
                <td class="px-4 py-3"></td>
                <td class="px-4 py-3 text-center">
                    <button class="text-blue-600 hover:underline">View</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center py-4 text-gray-500">
        No car bookings found.
    </div>
</div>

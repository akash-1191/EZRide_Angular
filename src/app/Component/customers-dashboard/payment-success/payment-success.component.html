<div class="flex flex-col items-center justify-center min-h-[60vh] bg-white px-4 py-12">
  <!-- Success Icon -->
  <div class="bg-green-100 p-4 rounded-full mb-4">
    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>

  <!-- Message -->
  <h2 class="text-2xl font-bold text-gray-800 mb-2">Payment Successful!</h2>
  <p class="text-gray-600 mb-6 text-center max-w-md">
    Thank you! Your payment has been successfully processed. You can view your booking details in the dashboard.
  </p>

  <!-- Button -->
  <button (click)="redirecttothepage()"
    class="bg-green-600 cursor-pointer hover:bg-green-700 text-white font-medium px-6 py-2 rounded-md shadow transition">
    Go to Payment Details
  </button>
</div>

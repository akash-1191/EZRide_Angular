<div class="bg-white shadow-md rounded-lg overflow-x-auto">
    <div class="flex justify-between items-center px-4 py-3 border-b">
        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
            <i class="fas fa-receipt text-gray-800  text-xl mr-2"></i> Refund Status
        </h2>
    </div>
    <table *ngIf="deposits.length > 0; " class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
            <tr>
                <th class="px-4 py-3">Deposit ID</th>
                <th class="px-4 py-3">Vehicle Name</th>
                <th class="px-4 py-3">Registration No</th>
                <th class="px-4 py-3">Amount (â‚¹)</th>
                <th class="px-4 py-3">Created At</th>
                <th class="px-4 py-3">Refunded At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of deposits" class="border-t hover:bg-gray-50 transition">
                <td class="px-4 py-3">{{ d.depositId }}</td>
                <td class="px-4 py-3">{{ d.vehicleName }}</td>
                <td class="px-4 py-3">{{ d.registrationNo }}</td>
                <td class="px-4 py-3">{{ d.amount | currency:'INR' }}</td>
                <td class="px-4 py-3">{{ d.createdAt | date:'short' }}</td>
                <td class="px-4 py-3 text-center">
                    <span class="inline-block px-2 py-1 rounded text-xs font-medium" [ngClass]="{
      'bg-yellow-100 text-yellow-800': !d.refundedAt,
      'bg-green-100 text-green-800': d.refundedAt
    }">
                        {{ d.refundedAt ? (d.refundedAt | date:'short') : 'Pending' }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="bg-white shadow-md rounded-lg overflow-x-auto py-5 px-5">
     <div class="flex flex-col md:flex-row items-start md:items-center justify-between px-4 py-3 border-b">
        <h2 class="text-xl font-semibold text-gray-800 mb-2 md:mb-0">
            Contact Page Message
        </h2>

        <div class="flex items-center">
    <label class="text-sm font-medium text-gray-700 mr-2">Filter by Status:</label>
    <select [(ngModel)]="selectedType" (change)="applyFilter()"
        class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 text-gray-800 border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="Refunded">Refunded</option>
    </select>
</div>
    </div>


    <table *ngIf="deposits.length > 0; " class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
            <tr>
                <th class="px-4 py-3">Deposit ID</th>
                <th class="px-4 py-3">Vehicle Name</th>
                <th class="px-4 py-3">Registration No</th>
                <th class="px-4 py-3">Amount (₹)</th>
                <th class="px-4 py-3">Created At</th>
                <th class="px-4 py-3">Refunded At</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of filteredDeposits | paginate: { itemsPerPage: 11, currentPage: currentPage };" class="border-t hover:bg-gray-50 transition">
                <td class="px-4 py-3">{{ d.depositId }}</td>
                <td class="px-4 py-3">{{ d.vehicleName }}</td>
                <td class="px-4 py-3">{{ d.registrationNo }}</td>
                <td class="px-4 py-3">{{ d.amount | currency:'INR' }}</td>
                <td class="px-4 py-3">{{ d.createdAt | date:'short' }}</td>
                <td class="px-4 py-3 text-center">
                    <span class="inline-block px-2 py-1 rounded text-xs font-medium" [ngClass]="{
      'bg-yellow-100 text-yellow-800': !d.refundedAt,
      'bg-green-100 text-green-800': d.refundedAt
    }">
                        {{ d.refundedAt ? (d.refundedAt | date:'short') : 'Pending' }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
 <!-- Pagination Controls -->
    <div class="px-4 py-4 border-t flex justify-center">
        <pagination-controls (pageChange)="currentPage = $event" previousLabel="‹" nextLabel="›" [maxSize]="7"
            [directionLinks]="true" [autoHide]="true">
        </pagination-controls>
    </div>

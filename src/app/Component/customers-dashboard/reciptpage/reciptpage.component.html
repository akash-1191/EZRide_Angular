<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-6">
    <div class="max-w-lg w-full bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl border border-gray-200 p-8">

        <!-- Header Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-indigo-100 text-indigo-700 rounded-full p-4 shadow-inner">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2l4 -4m-7 4a9 9 0 1 0 6 0"></path>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-2">Payment Successful</h1>
        <p class="text-center text-gray-600 mb-8">Your receipt is ready. You can download or email it now.</p>

        <!-- Buttons -->
        <div *ngIf="currentBooking" class="flex justify-center space-x-4">
            <button (click)="handleDownload(currentBooking)"
                class="px-6 py-3 cursor-pointer bg-indigo-600 text-white font-semibold rounded-full shadow-md hover:bg-indigo-700 transition-all">
                üìÑ Download
            </button>
            <button (click)="handleSendEmail(currentBooking)"
                class="px-6 py-3 cursor-pointer bg-green-500 text-white font-semibold rounded-full shadow-md hover:bg-green-600 transition-all">
                ‚úâÔ∏è Email
            </button>
        </div>

        <!-- Alerts -->
        <div *ngIf="successmessage"
            class="mt-6 text-green-700 bg-green-100 border border-green-300 text-center py-2 px-4 rounded-lg shadow-sm">
            {{ successmessage }}
        </div>

        <div *ngIf="erromessage"
            class="mt-6 text-red-700 bg-red-100 border border-red-300 text-center py-2 px-4 rounded-lg shadow-sm">
            {{ erromessage }}
        </div>

        <!-- Email Modal -->
        <div *ngIf="showEmailPopup" class="fixed inset-0 rounded-3xl bg-white flex items-center justify-center">
            <div
                class="max-w-lg w-full bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl border border-gray-200 p-8 relative">
                <h2 class="text-xl font-bold text-center text-indigo-700 mb-6 py-2">Send Receipt to Email</h2>

                <!-- Email Type -->
                <label class="flex items-center mb-4 text-gray-800">
                    <input type="radio" [(ngModel)]="useOwnEmail" [value]="false"
                        class="mr-3 w-5 h-5 accent-indigo-600" />
                    Enter your email to receive the receipt
                </label>

                <!-- Email Input -->
                <input *ngIf="!useOwnEmail" type="email" [(ngModel)]="newEmail" placeholder="you@example.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition mb-6" />

                <!-- Modal Buttons -->
                <div class="flex justify-end space-x-4">
                    <button (click)="showEmailPopup = false"
                        class="px-5 py-2 cursor-pointer text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
                        Cancel
                    </button>
                    <button (click)="sendEmailReceipt()" [disabled]="isSendingEmail"
                        class="relative px-6 cursor-pointer py-3 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold rounded-full shadow-md hover:from-pink-600 hover:to-red-600 transition-all transform hover:scale-105 flex items-center justify-center disabled:opacity-50">
                        <span *ngIf="!isSendingEmail">Send</span>
                        <svg *ngIf="isSendingEmail" class="animate-spin h-5 w-5 ml-2 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Modal Messages -->
                <div class="mt-4 text-center text-sm">
                    <p class="text-green-600 font-medium" *ngIf="successmessage">{{ successmessage }}</p>
                    <p class="text-red-600 font-medium" *ngIf="erromessage">{{ erromessage }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

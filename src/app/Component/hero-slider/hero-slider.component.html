<div class="relative w-full  mx-auto overflow-hidden ">
    <div class="relative h-80 sm:h-[450px]">
        <div *ngFor="let slide of slides; let i = index"
            class="absolute inset-0 transition-opacity duration-1000 ease-in-out"
            [class.opacity-100]="currentIndex === i" [class.opacity-0]="currentIndex !== i">

            <img [src]="slide.image" class="w-full h-full object-cover" />
            <div
                class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center text-white text-center p-6">
                <h2 class="text-2xl sm:text-4xl font-bold">{{ slide.title }}</h2>
                <p class="mt-2 text-sm sm:text-lg">{{ slide.description }}</p>
            </div>
        </div>
    </div>

    <!-- Navigation Dots -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
        <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)"
            class="w-3 h-3 rounded-full cursor-pointer border-2 border-white"
            [ngClass]="{ 'bg-white': currentIndex === i }"></button>
    </div>
    <img src="/image/car.jpg" alt="image" />
    <img src="assets/images/car2.jpg" alt="Car">
    <img src="assets/image/car.jpg" alt="Car">
    <img src="/image/car2.jpg" alt="Car">
    <img src="/image/car3.jpg" alt="Car">

</div>

<div class="p-4 sm:p-0">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 capitalize">
       All Driver Booking Panel
        <div class="space-x-8">
            <!-- SUCCESS MESSAGE -->
            <div *ngIf="successMessage" class="mb-4 p-4 rounded-lg bg-green-100 text-green-800 font-medium">
                {{ successMessage }}
            </div>

            <!-- ERROR MESSAGE -->
            <div *ngIf="errorMessage" class="mb-4 p-4 rounded-lg bg-red-100 text-red-800 font-medium">
                {{ errorMessage }}
            </div>
        </div>
    </h2>

    <!-- Approved DRIVERS TABLE -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-semibold text-green-700 px-4 py-3 border-b">
            <i class="fas fa-check-circle text-green-600"></i> Booking Schedule
        </h2>

        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                <tr>
                    <th class="px-4 py-3">Driver</th>
                    <th class="px-4 py-3">Contact</th>
                    <th class="px-4 py-3">City</th>
                    <th class="px-4 py-3">Experience</th>
                    <th class="px-4 py-3">Vehicle</th>
                    <th class="px-4 py-3">Status</th>
                    <th class="px-4 py-3 text-center">Actions</th>
                </tr>
            </thead>

            <tbody>
                <!-- Loop through approved drivers -->
                <tr *ngFor="let d of approvedDrivers" class="border-b hover:bg-green-50 transition">

                    <!-- DRIVER -->
                    <td class="px-4 py-3 flex items-center gap-3">
                        <img [src]="'https://aspcoreezride.onrender.com' + d.image" class="w-10 h-10 rounded-full object-cover">
                        <span class="font-medium">{{ d.fullName }}</span>
                    </td>

                    <!-- CONTACT -->
                    <td class="px-4 py-3">
                        <div>{{ d.email }}</div>
                        <div class="text-gray-500">{{ d.phone }}</div>
                    </td>

                    <td class="px-4 py-3">{{ d.city }}</td>
                    <td class="px-4 py-3">{{ d.experienceYears }} yrs</td>
                    <td class="px-4 py-3 font-semibold">{{ d.vehicleType }}</td>

                    <!-- STATUS -->
                    <td class="px-4 py-3">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold" [ngClass]="{
                            'bg-yellow-100 text-yellow-700': d.userStatus === 'Active',
                            'bg-red-100 text-red-700': d.userStatus === 'Disabled'
                        }">
                            {{ d.userStatus }}
                        </span>
                    </td>

                    <!-- ACTIONS -->
                    <td class="px-4 py-3 text-center space-x-3 text-lg">
                     <i 
  class="fas fa-arrow-circle-right text-blue-600 cursor-pointer"
  (click)="goToDriverBooking(d.driverId)">
</i>
                    </td>
                </tr>

                <!-- No Data Message -->
                <tr *ngIf="approvedDrivers.length === 0">
                    <td colspan="7" class="text-center py-4 text-gray-500">
                        No approved drivers found.
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
